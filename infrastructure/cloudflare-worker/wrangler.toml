name = "qrcodly-custom-domain"
main = "src/index.ts"
compatibility_date = "2024-10-22"

# Environment variables (set via wrangler secret or dashboard)
# BACKEND_API_URL - The QRcodly backend API URL (e.g., https://api.qrcodly.de)
# TARGET_DOMAIN - The main domain to redirect to (e.g., www.qrcodly.de)

[vars]
# Default values for development - override in production via secrets
TARGET_DOMAIN = "www.qrcodly.de"

# Production environment
[env.production]
name = "qrcodly-custom-domain-production"
# Set BACKEND_API_URL via: wrangler secret put BACKEND_API_URL --env production

# Routes - configure in Cloudflare dashboard or via API
# The worker should be deployed to handle requests on your CNAME target (e.g., tenant.qrcodly.de)
